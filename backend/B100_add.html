<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增活動消息</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.css" integrity="sha512-Ty5JVU2Gi9x9IdqyHN0ykhPakXQuXgGY5ZzmhgZJapf3CpmQgbuhGxmI4tsc8YaXM+kibfrZ+CNX4fur14XNRg==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.bundle.js" integrity="sha512-pn67a0tE9Gl7wyvnZRE8MvKmVDtXYtc/gMaVqNrg5JdlbxSQTI5oXR+Px45Kwloegn/JSPJnY4fR39ml20pI6w==" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/B100.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">  
    <link rel="stylesheet" href="../bootstrap-4.6.1-dist/css/bootstrap.min.css">
</head>
<body>
    <script src="header.js"></script>
    <div class="container">
        <div class="row vh-100">
            <!-- 左側欄 -->
            <div class="col-2 B101 p-0 h-auto">
                <table class="table table-hover table-borderless">
                    <tbody>
                        <tr>
                            <th><a href="./B100.html" class="text-decoration-none m-2 B104">新聞傳播及活動消息管理</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- 右側欄 -->
            <div class="col-10">
                <div class="B102 mt-4">
                    <ol class="B103 mt-2 mb-2">
                        <li><a href="./A100.html">首頁</a></li>
                        <li><a href="./B100.html">資料管理</a></li>
                        <li><a href="./B100.html">新聞傳播及活動消息管理</a></li>
                        <li>新增活動消息</li>
                    </ol>
                </div>
                <!-- 表格 -->
                <div class="mt-3 mb-3"></div>
                <form>
                    <div class="row ml-2 mr-2">
                        <div class="col-4 border pt-3 pb-3">
                            <label for="">模組名稱：</label>
                        </div>
                        <div class="col-8 border pt-3 pb-3">
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-4 border pt-3 pb-3">
                            <label for="">公告模組編號：</label>
                        </div>
                        <div class="col-8 border pt-3 pb-3">
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-4 border pt-3 pb-3">
                            <label for="">是否輪播：</label>
                        </div>
                        <div class="col-8 border pt-3 pb-3">
                            <div class="row">
                                <div class="col-1">
                                    <input type="radio" name="boolean1" id="true1">
                                </div>
                                <label for="true1">是</label>
                                <div class="col-1">
                                    <input type="radio" name="boolean1" id="false1">
                                </div>
                                <label for="false1">否</label>
                            </div>
                        </div>
                        <div class="col-4 border pt-3 pb-3">
                            <label for="">生效日期：</label>
                        </div>
                        <div class="col-8 border pt-3 pb-3">
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="col-4 border pt-3 pb-3">
                            <label for="">失效日期：</label>
                        </div>
                        <div class="col-8 border pt-3 pb-3">
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="col-4 border pt-3 pb-3">
                            <label for="">是否有效：</label>
                        </div>
                        <div class="col-8 border pt-3 pb-3">
                            <div class="row">
                                <div class="col-1">
                                    <input type="radio" name="boolean2" id="true2">
                                </div>
                                    <label for="true2">有效</label>
                                <div class="col-1">
                                    <input type="radio" name="boolean2" id="false2">
                                </div>
                                <label for="false2">無效</label>
                            </div>
                        </div>
                        <div class="col-4 border pt-3 pb-3">
                            <label for="">是否置頂：</label>
                        </div>
                        <div class="col-8 border pt-3 pb-3">
                            <div class="row">
                                <div class="col-1">
                                    <input type="radio" name="boolean3" id="true3">
                                </div>
                                <div class="col-1">
                                    <label for="true3">是</label>
                                </div>
                                <div class="col-1">
                                    <input type="radio" name="boolean3" id="false3">
                                </div>
                                <div class="col-1">
                                    <label for="false3">否</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 border pt-3 pb-3">
                            <label for="">訊息內容</label>
                        </div>
                        <div class="col-8 border pt-3 pb-3">
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-4 border pt-3 pb-3">
                            <label for="">上傳圖片</label>
                        </div>
                        <div class="col-8 border pt-3 pb-3">
                            <input type="file" accept="image/*" class="form-control">
                        </div>
                        <div class="col-4 border pt-3 pb-3 mb-3"> </div>
                        <div class="col-8 border pt-3 pb-3 mb-3">
                            <button type="submit" class="btn btn-up mx-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                            </svg>儲存</button>
                            <a href="./B100.html" class="btn btn-up mx-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z"/>
                            </svg>回上一頁</a>
                        </div>
                    </div>
                </form>
                </div>
        </div>
    </div>
</body>
</html>

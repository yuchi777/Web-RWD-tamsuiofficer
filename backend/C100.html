<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詮釋資料管理</title>
    <link rel="stylesheet" href="./css/C100.css">
    <link rel="stylesheet" href="../bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <script src="./header.js"></script>
    <div class="container">
        <div class="row vh-100">
            
            <!-- 左側欄 -->
            
            <div class="col-2 p-0" style="height: auto;">   
                <table class="table table-hover table-borderless">
                    <tbody>
                    <tr>
                        <th><a href="#" class="text-decoration-none m-2">詮釋資料管理</a></td>
                    </tr>
                    </tbody>
                </table>                
            </div>
    
            <!-- 右側欄 -->
    
            <div class="col-10">
                <!-- 麵包屑 -->
                <div class="breadcrumb mt-4">
                    <ol class="breadcrumb_list">
                      <li><a href="./A100.html">首頁</a></li>
                      <li>詮釋資料維護</li>
                    </ol>
                </div>
                <!-- 按鈕 -->
                <a href="#"><button type="submit" class="btn btn-outline-dark mx-2"><i class="far fa-plus-square"></i>新增</button></a>
                <a href="#"><button type="submit" class="btn btn-outline-dark mx-2"><i class="far fa-plus-square"></i>批次匯入詮釋資料</button></a>
            <br>
                <br>
                <!-- 欄位 -->
                <table class="table table-bordered">
                    <tbody>
                      <tr>
                        <th scope="row">查詢條件：</th>
                        <td>
                            <input type="text" placeholder="請輸入關鍵字" style="margin: 10px 0;">
                            <br>
                            在詮釋欄位
                            <select class="custom_select">
                                <option>選項一</option>
                                <option>選項二</option>
                                <option selected>全部</option>
                            </select>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">
                            <input type="radio" id="option1" name="condition1">
                            <label for="option1">和</label>
                            <input type="radio" id="option2" name="condition1">
                            <label for="option2">或</label>
                        </th>
                        <td>
                            <input type="text" placeholder="請輸入關鍵字" style="margin: 10px 0;">
                            <br>
                            在詮釋欄位
                            <select class="custom_select">
                                <option>選項一</option>
                                <option>選項二</option>
                                <option selected>全部</option>
                            </select>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">
                            <input type="radio" id="option1" name="condition2">
                            <label for="option1">和</label>
                            <input type="radio" id="option2" name="condition2">
                            <label for="option2">或</label>
                        </th>
                        <td>
                            <input type="text" placeholder="請輸入關鍵字" style="margin: 10px 0;">
                            <br>
                            在詮釋欄位
                            <select class="custom_select">
                                <option>選項一</option>
                                <option>選項二</option>
                                <option selected>全部</option>
                            </select>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">單位：</th>
                        <td>
                            <select class="custom_select">
                                <option>選項一</option>
                                <option>選項二</option>
                                <option selected>全部</option>
                            </select>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">限閱：</th>
                        <td>
                            <input type="radio" id="option1" name="read_only" checked>
                            <label for="option1">全部</label>
                            <input type="radio" id="option2" name="read_only">
                            <label for="option2">是</label>
                            <input type="radio" id="option3" name="read_only">
                            <label for="option3">否</label>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">指定年度：</th>
                        <td>
                            <select class="custom_select">
                                <option>選項一</option>
                                <option>選項二</option>
                                <option selected>全部</option>
                            </select>
                            到
                            <select class="custom_select">
                                <option>選項一</option>
                                <option>選項二</option>
                                <option selected>全部</option>
                            </select>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row"></th>
                        <td>
                            <button type="submit" class="btn btn-outline-dark mx-2"><i class="fas fa-search"></i>查詢</button>
                            <button type="reset" class="btn btn-outline-dark mx-2"><i class="fas fa-eraser"></i>重設</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <p>尚未開始查詢，請再調整好篩選器後按下「查詢」</p>    
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號登入</title>
    <link rel="icon" href="../frontend/img/logo-2.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.css" integrity="sha512-Ty5JVU2Gi9x9IdqyHN0ykhPakXQuXgGY5ZzmhgZJapf3CpmQgbuhGxmI4tsc8YaXM+kibfrZ+CNX4fur14XNRg==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.bundle.js" integrity="sha512-pn67a0tE9Gl7wyvnZRE8MvKmVDtXYtc/gMaVqNrg5JdlbxSQTI5oXR+Px45Kwloegn/JSPJnY4fR39ml20pI6w==" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <script src="./js/DB.js"></script>
    <script src="./js/unlog_header.js"></script>
    <style>
        .container{
            width: 380px;
            height: 400px;
        }
        .card-header{
            background-color: #006865;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div class = "row gy-3 mx-auto mt-5">
            <div class="col">
                <div class="card ">
                    <div class="card-header text-white font-weight-bold">
                        新市鎮檔案數位化系統管理平台
                    </div>
                    <div class="card-body">
                        <form id="login-form" onsubmit="return check()">
                            <div class="input-group mt-4 mb-4">
                                <label for="Username" class="input-group-text form-label"><i class="fas fa-user"></i></label>
                                <input type="text" class="form-control" name="account" autocomplete="username" pattern="^[A-Za-z][A-Za-z0-9]{1,11}$" maxlength="12" placeholder="帳號">              
                            </div>
                            <div class="input-group mt-4 mb-4">
                                <label for="Password" class="input-group-text form-label"><i class="fas fa-key"></i></label>
                                <input type="password" class="form-control" name="password" id="Password" placeholder="Password" >
                            </div>
                            <p id="result" style="color: #f00;" class="mx-4"></p>
                            <!-- 按下登入按鈕連接到A100 -->
                            <div class="row gx-0">
                                <div class="offset-md-4 col-md">
                                    <button type="submit" class="btn btn-up">登入</button>
                                    <!-- <a href="A100.html" class="btn btn-up">
                                        登入
                                    </a> -->
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./js/L100.js"></script>
    <script>
        $("#login-form").on("submit", function (e) {
            e.preventDefault();
            $(".user-status").hide();
            var dataList = $(this).serializeArray();
            var formData = {};
            dataList.forEach(function (data) {
                formData[data.name] = data.value;
            });
            
            let loginUser;
            window.DB.forEach(function (user) {
                if (
                    user.password === formData.password &&
                    user.account === formData.account
                    ) {
                        loginUser = user;
                    }
                });
                
                if (!loginUser) {
                    // do nothing
                } else {
                    localStorage.setItem("id", loginUser.id);
                    location.href = "A100.html";
                }
            });
            </script>
</body>
</html>

                    <tr>

                <button class="btn btn-danger">

                            <option value="2">30</option>

                        </form> 
                        <div class="col text-right">

                        <div class="col text-right">
                            <div class="btn-group " role="group" aria-label="Button group with nested dropdown">
                                <button type="button" class="btn " style="background-color: rgb(232, 227, 249);">上一頁</button>
                                <button type="button" class="btn " style="background-color: rgb(232, 227, 249);">1  </button>
                                <button type="button" class="btn " style="background-color: rgb(232, 227, 249);">下一頁</button>

                        </div>
                    </div>

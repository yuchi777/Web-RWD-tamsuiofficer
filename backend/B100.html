<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新聞傳播及活動消息管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.css" integrity="sha512-Ty5JVU2Gi9x9IdqyHN0ykhPakXQuXgGY5ZzmhgZJapf3CpmQgbuhGxmI4tsc8YaXM+kibfrZ+CNX4fur14XNRg==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.bundle.js" integrity="sha512-pn67a0tE9Gl7wyvnZRE8MvKmVDtXYtc/gMaVqNrg5JdlbxSQTI5oXR+Px45Kwloegn/JSPJnY4fR39ml20pI6w==" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <script src="header.js"></script>
    <style>
        ul{
            display: flex;
        }
        li{
            list-style-type:none;
        }
        .title1{
            height: 80px;
            line-height: 80px;
            background-color: rgb(232, 227, 249);
        }
        .A103{
            background-color: rgb(232, 227, 249);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2 A103">
                <div class="mt-4 ml-4">
                    <a href="#">新聞傳播</a>
                </div>
                <div class="mt-4 ml-4">
                    <a href="#">活動消息管理</a>
                </div>
            </div>
            <div class="col-10">
                <nav class="title1 mt-4">
                    <ul>
                        <li class="mx-2"><a href="#">首頁</a></li>/
                        <li class="mx-2"><a href="#">資料管理</a></li>/
                        <li class="mx-2">新聞傳播及活動消息管理</li>
                    </ul>
                </nav>
                <div class="mt-3 mb-3">
                    <a href="#"><button type="submit" class="btn btn-outline-dark mx-2"><i class="far fa-plus-square"></i>新增</button></a>
                    <a href="#"><button type="submit" class="btn btn-outline-dark mx-2"><i class="far fa-plus-square"></i>批次匯入詮釋資料</button></a>
                </div>
                    <div class="row ml-2">
                        <div class="col-4 border pt-3 pb-3">
                            <label for="">模組名稱：</label>
                        </div>
                        <div class="col-8 border pt-3 pb-3">
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-4 border pt-3 pb-3">
                            <label for="">公告模組編號：</label>
                        </div>
                        <div class="col-8 border pt-3 pb-3">
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-4 border pt-3 pb-3">
                            <label for="">是否輪播：</label>
                        </div>
                        <div class="col-8 border pt-3 pb-3">
                            <div class="row">
                                <div class="col-1">
                                    <input type="radio" name="boolean1" value="true1" id="true1" class="form-control">
                                </div>
                                <div class="col-1">
                                    <label for="true1">是</label>
                                </div>
                                <div class="col-1">
                                    <input type="radio" name="boolean1" value="false1" id="false1" class="form-control">
                                </div>
                                <div class="col-1">
                                    <label for="false1">否</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 border pt-3 pb-3">
                            <label for="">生效日期：</label>
                        </div>
                        <div class="col-8 border pt-3 pb-3">
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-4 border pt-3 pb-3">
                            <label for="">失效日期：</label>
                        </div>
                        <div class="col-8 border pt-3 pb-3">
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-4 border pt-3 pb-3">
                            <label for="">是否有效：</label>
                        </div>
                        <div class="col-8 border pt-3 pb-3">
                            <div class="row">
                                <div class="col-1">
                                    <input type="radio" name="boolean2" value="true2" id="true2" class="form-control">
                                </div>
                                <div class="col-2">
                                    <label for="true2">有效</label>
                                </div>
                                <div class="col-1">
                                    <input type="radio" name="boolean2" value="false2" id="false2" class="form-control">
                                </div>
                                <div class="col-2">
                                    <label for="false2">無效</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 border pt-3 pb-3">
                            <label for="">是否置頂：</label>
                        </div>
                        <div class="col-8 border pt-3 pb-3">
                            <div class="row">
                                <div class="col-1">
                                    <input type="radio" name="boolean3" value="true3" id="true3" class="form-control">
                                </div>
                                <div class="col-1">
                                    <label for="true3">是</label>
                                </div>
                                <div class="col-1">
                                    <input type="radio" name="boolean3" value="false3" id="false3" class="form-control">
                                </div>
                                <div class="col-1">
                                    <label for="false3">否</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 border pt-3 pb-3">
                            <label for="">訊息內容</label>
                        </div>
                        <div class="col-8 border pt-3 pb-3">
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-4 border pt-3 pb-3">
                            <label for="">上傳圖片</label>
                        </div>
                        <div class="col-8 border pt-3 pb-3">
                            <input type="file" accept="image/*" class="form-control">
                        </div>
                        <div class="mt-3 mb-1">
                            <button type="submit" class="btn btn-outline-dark mx-2"><i class="fas fa-search"></i>查詢</button>
                            <button type="reset" class="btn btn-outline-dark mx-2"><i class="fas fa-eraser"></i>重設</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>

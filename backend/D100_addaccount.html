<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./header.js"></script>
    <div class="pr-2 mr-2">
        <div class="row vh-100">
            <div class="col-2 p-0" style="background: rgb(232, 227, 249)">
                
                <table class="table table-hover table-borderless">
                    <tbody>
                    <tr>
                        <th><a href="" class="text-decoration-none m-2"> 帳號維護 </a></td>
                    </tr>
                    <tr>
                        <th><a href="" class="text-decoration-none m-2"> 角色維護 </a></td>
                    </tr>
                    </tbody>
                </table>                
            </div>
            <div class="col-10">
                <p class=" p-3 mt-2 " style="background: rgb(232, 227, 249)">首頁/帳號權限/帳號維護/新增帳號</p>
                <table class=" table table-bordered table-hover table-sm m-0 col">
                    <tbody>
                    <tr>
                        <td class="col-3 pt-3">帳號</td>
                        <td class="col"><input class="col" type="text" required></td>
                    </tr>
                    <tr>
                        <td class="col-3 pt-3">使用者名稱</td>
                        <td class="col"><input class="col   " type="text"></td>
                    </tr>
                    <tr>
                        <td class="col-3 pt-3">角色</td>
                        <td class="col">
                            <select class="form-control form-control-lg">
                                <option>無</option>
                                <option>Large select</option>
                                <option>Large seleQQct</option>
                              </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-3 pt-3">電子郵件</td>
                        <td class="col"><input class="col   " type="email"></td>
                    </tr>
                    <tr>
                        <td class="col-3 pt-3">服務單位</td>
                        <td class="col">
                            <select class="form-control form-control-lg">
                                <option>警衛室</option>
                                <option>Large select</option>
                                <option>Large select</option>
                              </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-3 pt-3">密碼</td>
                        <td class="col"><input class="col   " type="password"></td>
                    </tr>
                    <tr>
                        <td class="col-3 pt-3">確認新密碼</td>
                        <td class="col"><input class="col   " type="password"></td>
                    </tr>
                    <tr>
                        <td class="col-3">啟用狀況</td>
                        <td class="col">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                啟用
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                停用
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-3 pt-3">到期日</td>
                        <td class="col"><input class="col   " type="date"></td>
                    </tr>
                    <tr>
                        <td class="col-3"></td>
                        <td class="col">
                                <button class="btn btn-danger">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                                    </svg>
                                    存檔
                                </button>
                                <button class="btn btn-danger">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z"/>
                                      </svg>   
                                    回上一頁
                                </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div> 
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
